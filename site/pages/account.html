    <form action="#" method="post" enctype="text/plain">
        <fieldset>
            <legend>Аккаунт</legend>
            <p><label for="name">Введите Ваше имя</label><br>
                <input type="text" name="name" id="name" required>

            </p>

            <p>
                <label for="gender">Укажите Ваш пол:</label><br>
                <input type="radio" name="gender" id="gender" value="male" required>Мужской<br>

            </p>
            <input type="checkbox" name="temp" value="*" required>Я подтверждаю,
            что ознакомлен(а) с правилами клуба.<br>
